<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Item page</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <div>
        {% if item.quantity == 0 %}Товар отсутствует
        {% else %}Количество: {{ item.quantity }}
        {% endif %}
    </div>
    <a href="/items">Вернуться к списку товаров</a>
</body>
</html>
